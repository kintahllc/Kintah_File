{% extends 'home_base.html' %}
{% block home_content %}






<!-- billing_history.html -->
<style>
  .billing-container {
    width: 100%;
    overflow-x: auto;
  }
  .billing-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  .billing-table th, .billing-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  .billing-table th {
    background-color: #f2f2f2;
    color: #333;
  }

  .billing-table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  .billing-table tbody tr:hover {
    background-color: #f2f2f2;
  }
</style>
<div class="billing-container">
<table class="billing-table">
  <thead>
    <tr>
      <th>User Name</th>
      <th>User Email</th>
      <th>User Login</th>
      <th>User ID</th>
      <th>Disable</th>

    </tr>
  </thead>
  <tbody>
    {% for u in u_list %}
    <tr>
      <td>{{ u.name }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.login }}</td>
      <td>{{ u.id }}</td>
      <td>

        <form method="POST" action="#"> {% csrf_token %}
            <input type="hidden" value="{{u.id}}" name="user_id">
            <input type="hidden" value="{{erp_active.id}}" name="erp_active_id">
            <button type="submit">Disable</button>

        </form>
      </td>

    </tr>
    {% endfor %}
  </tbody>
</table>

</div>

{% endblock %}
