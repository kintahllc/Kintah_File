{% extends 'home_base.html' %}
{% block home_content %}

<style>
    .iframe-container {
            width: 100%;
            height: 440vh; /* Full viewport height */
            border: none;
            overflow: hidden;
        }
</style>

    <style>
        .step_body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .status-container {
            display: flex;
            align-items: center;
        }

        .status-bar {
            display: flex;
            align-items: center;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            padding: 10px;
        }

        .step {
            padding: 20px;
            text-align: center;
            background-color: gray;
            color: white;
            position: relative;
            transition: background-color 0.3s;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
        }

        .completed {
            background-color: green;
        }

        .completed .checkmark {
            margin-bottom: 10px;
        }

        .circle {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            display: inline-block;
            margin-bottom: 10px;
        }

        .label {
            font-size: 14px;
            margin-top: 5px;
        }

        .arrow {
            font-size: 24px;
            margin: 0 15px;
            color: gray;
        }

        .completed + .arrow {
            color: green;
        }

        .running {
            background-color: #CFA016;
        }
    </style>

    <div class="step_body">
    <div class="status-container">
        <div class="status-bar">
            <div class="step completed">
                <span class="checkmark">✔</span>
                <span class="label">Step 1</span>
            </div>
            <div class="arrow">➔</div>
            <div class="step completed">
                <span class="checkmark">✔</span>
                <span class="label">Step 2</span>
            </div>
            <div class="arrow">➔</div>
            <div class="step completed">
                <span class="checkmark">✔</span>
                <span class="label">Step 3</span>
            </div>
            <div class="arrow">➔</div>
            <div class="step running">
                <span class="circle"></span>
                <span class="label">Step 4</span>
            </div>
        </div>
    </div>
    </div>
    <hr>

    <p style=" color: yellowgreen; text-align: center; font-size: 25px; ">Step-4: Finish The Process!</p>
    <hr>
    <h2>Deployment Complete!</h2>
    <p>Domain: {{ setup.domain }}</p>
    <p>Static IP: {{ setup.static_ip }}</p>
    <p>Instance ID: {{ setup.instance_id }}</p>
<!--    <p>Database: {{ setup.db_name }}</p>-->

    <br>
    <p>Odoo successfully deployed!</p>

    <a href="{% url 'finish_odoo_deploy' company_info.id setup.id %}" type="button" class="btn btn-success">Finish</a>

{% endblock %}
