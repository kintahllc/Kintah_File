<div class="form-group row">

  <div class="container mt-5">
  <label for="exampleSelect">Select Options:</label>
  <select class="custom-select" id="exampleSelect" name="store_name">
    <option value="default" selected>Select your external store</option>
    <option value="shopify">shopify</option>

  </select>

  <div id="inputFields" style="display:none;">
    <label for="input1">Shop Name:</label>
    <input type="text" class="form-control" id="input1" name="shopify_shop_name">

    <label for="input2">Access Token:</label>
    <input type="text" class="form-control" id="input2" name="shopify_access_token">

    <label for="input3">App Version:</label>
    <input type="text" class="form-control" id="input3" name="shopify_app_version">

    <button type="submit" class="btn btn-primary">Submit</button>

</div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  var selectElement = document.getElementById("exampleSelect");
  var inputFieldsContainer = document.getElementById("inputFields");

  selectElement.addEventListener("change", function() {
    if (selectElement.value === "shopify") {
      inputFieldsContainer.style.display = "block";
    } else {
      inputFieldsContainer.style.display = "none";
    }
  });
});
</script>



{% endblock %}
