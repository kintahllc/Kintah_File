{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kintah Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative; /* Required for pseudo-element positioning */
            background-image: url('{% static 'img/back.avif' %}');
            background-size: cover;
            background-position: center;
        }


        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 96%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="password"] {
            width: 96%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            background-color: white;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: white;
        }
        .forgot-password {
            text-align: right;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <h2 style="color:white; text-align:center;">Kintah Platform Sign Up/Log In</h2>
        <form action="#" method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="email" style="color: white;">Email address</label>
                <input type="text" id="email" name="email" placeholder="email@example.com" value="{{set_email}}" required>
            </div>
            <div class="form-group">
                <label for="password" style="color: white;">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" value="{{set_password}}" required>
            </div>
            <div class="form-group" style="color: white;">
                <input type="checkbox" id="remember-me" name="remember-me" >Remember me

            </div>
            <div class="form-group" style="text-align: center;">
                <input type="submit" value="Sign in" style="color:black; ">
            </div>
        </form>
        <div class="forgot-password" style="color: white;">
            <a href="{% url 'forgot_password' %}" style="color: white;">Forgot password?</a>
        </div>

        <p style="color: white;">New around here? <a href="{% url 'index' %}" style="color: white;">Sign up</a></p>
    </div>

<div class="row mt-4" style=" width: 100%; text-align: center; background-color: #1b4ebba8; padding-top: 11px; ">
      <div class="col-md-12 text-center bg-dark" style="height: 60px;">
        <p class="navbar-brand" style="font-size: 20px;margin-top: 10px;color: white;">(C) Copywrite Kintah Platform LLC</p>
      </div>
    </div>

</body>
</html>
