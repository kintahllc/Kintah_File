{% extends 'home_base.html' %}
{% block home_content %}

<style>
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"], input[type="number"], input[type="date"], input[type="password"], input[type="email"], select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<h1>Configure Stripe Payment Provider</h1>
<form method="POST">
    {% csrf_token %}

    <input type="hidden" value="{{erp_active.id}}" name="erp_active_id">


      <label for="exampleSelect">Select Employee Type:</label>
      <select class="custom-select" id="exampleSelect" name="employee_type">
        <option value=""selected>Select Employee Type</option>
        <option value="Root User">Root User</option>
        <option value="Regular User">Regular User</option>
        <option value="Manager">Manager</option>
        <option value="staff">staff</option>
      </select>
<br>
<br>
    <label for="exampleSelect1">Select Email Type:</label>
      <select class="custom-select" id="exampleSelect1" name="email_type">
        <option value=""selected>Select Your Type</option>
        <option value="Google Workspace">Google Workspace</option>
        <option value="Microsoft Exchange">Microsoft Exchange</option>
      </select>

<br>
<br>
    <div class="form-group">
        <label for="user_name">Email:</label>
        <input type="email" id="user_email" name="user_email" required style=" width: 100%; ">
    </div>
    <div class="form-group">
        <label for="new_password">Password:</label>
        <input type="password" id="new_password" name="new_password" onkeyup="checkPasswordMatch()" required>
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required onkeyup="checkPasswordMatch()">
    </div>
    <input type="submit" value="Submit" id="submit_btn" disabled>



</form>

<script>
    function checkPasswordMatch() {
        var newPassword = document.getElementById("new_password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        var submitBtn = document.getElementById("submit_btn");

        if (newPassword === confirmPassword) {
            submitBtn.disabled = false;
        } else {
            submitBtn.disabled = true;
        }
    }
</script>
{% endblock %}
