<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kintah Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        form {
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #ff0000;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <h1>Enter New Password</h1>
        <p>Please enter the OTP received in your email and choose a new password.</p>
        <form method="POST" action="{% url 'set_new_password' %}">
            {% csrf_token %}
            <div>
                <label for="otp">OTP:</label>
                <input type="text" id="otp_input" name="otp" required>
            </div>
            <div>
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required onkeyup="checkInput()">
            </div>
            <div>
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required onkeyup="checkInput()">
            </div>

            <input type="hidden" name="otp" id="otp_hidden" value="{{otp}}">
            <input type="hidden" name="email" id="email" value="{{email}}">

            <button type="submit" id="submit_btn" disabled>Submit</button>
        </form>
    </div>

    <script>
        // Function to check if OTP and passwords match and enable submit button
        function checkInput() {
            var otp_input = document.getElementById("otp_input").value;
            var otp_hidden = document.getElementById("otp_hidden").value;
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            var submit_btn = document.getElementById("submit_btn");
            var error_message = document.getElementById("error_message");

            // If OTP and passwords match, enable the submit button; otherwise, disable it
            if (otp_input === otp_hidden && password === confirm_password) {
                submit_btn.disabled = false;
                error_message.textContent = ""; // Clear any previous error messages
            } else {
                submit_btn.disabled = true;
                error_message.textContent = "OTP and passwords do not match."; // Display error message
            }
        }
    </script>
</body>
</html>
