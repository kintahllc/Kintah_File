
{% extends 'home_base.html' %}
{% block home_content %}

<style>
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"], input[type="number"], input[type="date"], input[type="password"], input[type="email"], select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<h1>Accounting Configuration</h1>
<form method="POST" id="accounting_form">
    {% csrf_token %}

    <input type="hidden" value="{{erp_active.id}}" name="erp_active_id">


    <div class="form-group">
        <label for="fiscal_year_start">Twilio Account Sid:</label>
        <input type="text" id="fiscal_year_start" name="twilio_account_sid" required>
    </div>
    <div class="form-group">
        <label for="fiscal_year_end">Twilio Auth Token:</label>
        <input type="text" id="fiscal_year_end" name="twilio_auth_token" required>
    </div>
    <div class="form-group">
        <label for="income_tax_name">Twilio Sender Number:</label>
        <input type="text" id="income_tax_name" name="twilio_sender_number" required>
    </div>




    <input type="submit" value="Submit">
</form>

{% endblock %}
